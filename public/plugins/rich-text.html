<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASlide Rich Text Plugin</title>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
  <style>
    .ql-editor {
      padding: 2rem !important;
    }
  </style>
</head>
<body style="height: 100%; margin: 0px;">
  <div id="el" style="font-size: 1rem;"></div>
  <script type="text/javascript">
    function sendOut (msg) {
      const win = window.parent
      if (!win) return
      win.postMessage(JSON.stringify(msg), '*')
    }

    function setListener (f) {
      window.onmessage = e => {
        try { f(JSON.parse(e.data)) }
        catch { return }
      }
    }

    const quill = new Quill('#el', { theme: 'snow', readOnly: true, modules: { toolbar: false } })
    sendOut({ ready: 1 })
    setListener(msg => {
      if (msg.slide) {
        quill.setContents(msg.slide?.data?.content || {})
      }
    })
  </script>
</body>
</html>
